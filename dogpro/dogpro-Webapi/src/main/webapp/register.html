<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div id="content">
    <div class="comWidth">
        <ul>
            <li>
                <span>用户名：</span>
                <input type="text">
                <div class="prompt-box">
                    <i></i>
                    <p></p>
                </div>
            </li>
            <li>
                <span>手机号：</span>
                <input type="text">
                <div class="prompt-box error">
                    <i></i>
                    <p>请输入正确的指示</p>
                </div>
            </li>
            <li>
                <span>姓&nbsp;&nbsp;&nbsp;名：</span>
                <input type="text">
            </li>
            <li>
                <span>性&nbsp;&nbsp;&nbsp;别：</span>
                <select name="sex">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </li>
        </ul>
        <div class="page-box">
            <span class="prev">上一页</span>
            <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>...</li>
            </ul>
            <span class="next">下一页</span>
            <div class="turn">转到<input></input><span>页</span></div>
            <span class="confirm">确 认</span>
        </div>
        <div class="head-img">
            <img src="img/4.jpg">
            <p>修改头像</p>
        </div>
    </div>
</div>
</body>
</html>
