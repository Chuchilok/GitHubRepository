<!-- 用户管理 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/easyui-perfect.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/switchOnOff.css">
    <link rel="stylesheet" href="../css/pop-dialog.css">
</head>
<body>
<div class="search-container">
    <div class="search-box">
        <div class="search-div fl">
            <i></i>
            <input class="search-input" type="text" placeholder="手机号、昵称">
        </div>
        <span class="search-span fl">搜 索</span>
    </div>
</div>

<table id="tb1">

</table>

<div id="dlg" class="easyui-dialog" style="width: 400px" closed="true"
     buttons="#dlg-buttons">
    <form id="fm" method="post" novalidate
          style="margin: 0; padding: 20px 50px">
        <input type="hidden" name="userId">
        <div
                style="margin-bottom: 20px; font-size: 14px; border-bottom: 1px solid #ccc">用户信息
        </div>
        <div style="margin-bottom: 10px">
            <input name="nickname" class="easyui-textbox" required="true"
                   label="用户昵称：" style="width: 100%">
        </div>
        <div style="margin-bottom: 10px">
            <input name="phone" class="easyui-textbox" required="true"
                   label="电话:" style="width: 100%">
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton c6"
       iconCls="icon-ok" onclick="saveUser()" style="width: 90px">保存</a> <a
        href="javascript:void(0)" class="easyui-linkbutton"
        iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')"
        style="width: 90px">取消</a>
</div>

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jQuery-EasyUI-1.5.2.min.js"></script>
<script src="../js/jsonUrl.js?v1"></script>
<script src="../js/easyui-lang-zh_CN.js"></script>
<script src="../js/dataGridTemplete.js?v1"></script>
<script src="../js/serializeJSON.js"></script>
<script src="../js/user-box.js?v1"></script>
</body>
</html>
