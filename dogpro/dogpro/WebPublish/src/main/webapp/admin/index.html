<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPublish</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css?v1">
</head>
<body>
<div id="item-box">
    <h5>WebPublish</h5>
    <ul>
        <li data-box="project.html">
            <i></i>
            <span>项目列表</span>
        </li>
    </ul>
</div>
<div id="content">
    <div class="content-top"></div>
    <div class="content-main"></div>
</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script>
    $(function(){
        var username = sessionStorage.getItem("username");
        if(!username){
            window.location.href = 'login.html';
        }
        var iframe = document.createElement('iframe');
        iframe.height="100%";
        iframe.width= "100%";
        $('.content-main').append(iframe);
        $('#item-box ul li').eq(0).click();

    })
    $('#item-box ul').on('click','li',function(){
        var Li = $('#item-box ul li');
        Li.removeClass('active');
        $(this).addClass('active');

        var box = $(this).attr('data-box');
        $('iframe').attr('src','iframe/'+box);
    })
</script>
</body>
</html>
